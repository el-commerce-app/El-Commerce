<!DOCTYPE html>
<html class="with-statusbar-overlay">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>EL-App</title>
		<link rel="stylesheet" href="lib/css/framework7.css">
		<link rel="stylesheet" href="lib/css/ionicons.css">
		<link rel="stylesheet" href="css/app.css">
		<link href="img/favicon.png" rel="shortcut icon">
	</head>
	<body>
	<!-- Statusbar overlay-->
	<div class="statusbar-overlay"></div>
    <!-- Panels Overlay -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="list-block">
			<div class="list-group">
				<ul>
					<li class="item-content list-panel-all close-panel item-link">
						<div class="item-media"><i class="icon ion-ios7-paper"></i></div>
						<div class="item-inner">
							<div class="item-title">All Contacts</div>
						</div>
					</li>
					<li class="item-content list-panel-favorites close-panel item-link">
						<div class="item-media"><i class="icon ion-ios7-star"></i></div>
						<div class="item-inner">
							<div class="item-title">Favorites</div>
						</div>
					</li>
				</ul>
			</div>
        </div>
    </div>
    <!-- Views-->
	<div class="views">
		<div class="view view-main navbar-fixed">
			<div class="navbar theme-white">
				<div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="icon ion-navicon"></i></a>
                    </div>
                    <div class="center sliding contacts-list-header"></div>
                    <div class="right contact-add-link">
                        <a href="#" class="link icon-only"><i class="icon ion-log-out"></i></a>
                    </div>
				</div>
			</div>
			<div class="pages">
				<div data-page="list" class="page">
					<div class="page-content">
						<div class="content-block-title title">ВАШИ СЧЕТА <i class="icon ion-ios7-arrow-down" style="color: #cfd3d6"></i>
						</div>
                        <div class="list-block media-list" style="display: block;">
							<div class="list-group">
                            	<ul>
									<li class="contact-item">
										<a href="contact.html" class="item-link">
											<div class="item-content">
												<div class="item-media"><img src="img/cats/8.png" width="44"></div>
												<div class="item-inner">
													<div class="item-title-row">
														<div class="item-title">Стартовый</div>
													</div>
													<div class="item-subtitle">до 22,4% годовых</div>
													аапи
												</div>
											</div>
										</a>
									</li>
								</ul>
							</div>
                        </div>
                        <div class="content-block searchbar-not-found" style="display: none;">
                            Nothing found
                        </div>
                    </div>
				</div>
			</div>
		</div>
		<!-- Bottom Tabbar-->
	    <div class="toolbar tabbar tabbar-labels">
	        <div class="toolbar-inner">
		        <a href="index.html" class="tab-link active">
		        	<i class="icon ion-ios7-home-outline"></i>
		        	<span class="tabbar-label">Главная</span>
		        </a>
		        <a href="transfer.html" class="tab-link">
		        	<i class="icon ion-arrow-swap">
		        		<span class="badge bg-orange">4</span>
		        	</i>
		        	<span class="tabbar-label">Переводы</span>
		        </a>
		        <a href="history.html" class="tab-link">
		        	<i class="icon ion-ios7-search">
		        		<span class="badge bg-orange">8</span>
		        	</i>
		        	<span class="tabbar-label">История</span>

		        </a>
		        <a href="#view-5" class="tab-link">
		        	<i class="icon ion-ios7-people-outline">
	            		<span class="badge bg-orange">10</span>  
	            	</i>
		        	<span class="tabbar-label">Партнеры</span>
		        </a>
	        </div>
	    </div>
	    <!-- // Bottom Tabbar-->
	</div>
	</body>
</html>
<script type="text/javascript" src="lib/lodash.js"></script>
<script type="text/javascript" src="lib/framework7.js"></script>
<script data-main="app" src="lib/require.js"></script>
